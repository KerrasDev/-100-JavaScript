<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutes to Seconds Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minutes to Seconds Conversion</h1>
    </header>
    
    <main>
        <section id="conversion-section">
            <h2>Enter Minutes</h2>
            <form id="conversion-form">
                <label for="minutes">Enter minutes:</label>
                <input type="number" id="minutes" name="minutes" required>
                <button type="submit">Convert</button>
            </form>
            <p id="seconds-output"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 Minutes to Seconds Conversion</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
